<!DOCTYPE html>
<html lang="ru en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container container-header-class">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a class="link-logo" href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img class="logo" src="{{url_for('static', filename='images/logo.png')}}">
            </a>
          </div>
          
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Vita Ray Studio</a></li>
            <li><a href="add-note" class="nav-link px-2">Создать заметку</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <a href="login"><button type="button" class="btn btn-outline-primary me-2">Войти</button></a>
            <a href="register"><button type="button" class="btn btn-primary">Регистрация</button></a>
          </div>
        </header>
      </div>
    {% block body %}{% endblock %}
    <footer class="container py-3 my-4 footer-class">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2024 Vita Ray Inc.</p>
      </footer>
</body>
</html>
