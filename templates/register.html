{% extends "base.html" %}

{% block title %}
Регистрация
{% endblock %}

{% block body %}
<div class="containder body-content register-container">
    <main class="form-signin w-100 m-auto">
        <form action="{{url_for('CheckRequestMethodRegisterFunc')}}" method="POST">
        <h1 class="h3 mb-3 fw-normal text-color-black">Регистрация</h1>

        <div class="form-floating">
            <input required type="text" class="form-control" name="userLogin" id="userLogin">
            <label for="userLogin">Имя пользователя (Логин)</label>
        </div>
        <div class="form-floating">
            <input required type="email" class="form-control" name="userEmail" id="floatingEmail">
            <label for="floatingEmail">Электронная почта</label>
        </div>
        <div class="form-floating">
            <input required type="password" class="form-control" name="userPassword" id="userPassword">
            <label for="userPassword">Пароль</label>
        </div>
        <div class="form-floating">
            <input required type="password" class="form-control" name="checkUserPassword" id="floatingCheckPassword">
            <label for="floatingCheckPassword">Проверка пароля</label>
        </div>
        <div class="form-check text-start my-3">
            <input required class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Я принимаю <a href="#">пользовательское соглашение на обработку персональных данных</a>
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрироваться</button>
        <p class="mt-5 mb-3 text-body-secondary">© Vita Ray Studio 2024г. Все права защищены</p>
        </form>
    </main>
</div>
{% endblock %}
